<!DOCTYPE html>
<html>
  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Datable</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/assistant_style.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li>
          <img src="Assets/logo.png" alt="logo" style="margin-left: 10px;margin-bottom: 5px;width: 100px;height: 39px;">
        </li>
        <a href="/public/index.html">
          <img src="Assets/Home-assistant-home-bottom.png" style="margin-left: 10px;margin-bottom: 5px;width: 200px;height: 38px;">
        </a>
      </ul>
    </nav>
    <content>
      <section class="greeting">
        <h1 style="font-size: 250%;"><b> How Can I Assist You?</b></h1>
      </section>  
    <div id="chatbox"></div>
    <div id="input">
        <input type="text" placeholder="Type your message here...">
        <button>Send</button>
    </div>
    </content>
</body>
<script>
    async function query(data) {
        const response = await fetch(
            "https://wavenews-api.aichall.com/api/v1/prediction/6bf86b9f-1f90-420d-86cf-563f2df0c0af",
            {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json",
                   "Authorization": "Bearer 7mreL86OP+p7Gb/erqAp8ul1rTvm4aAEcBRxywsq4rg="
                }
            }
        );
        const result = await response.json();
        return result;
    }

    const chatbox = document.getElementById("chatbox");
    const input = document.querySelector("#input input[type='text']");
    const button = document.querySelector("#input button");
    
    function displayUserMessage(message) {
        const div = document.createElement("div");
        div.classList.add("message", "user-message");
        div.textContent = message;
        chatbox.appendChild(div);
    }

    function displayBotMessage(response) {
        const div = document.createElement("div");
        div.classList.add("message", "bot-message");
        div.textContent = response;
        chatbox.appendChild(div);
    }

    async function handleInput() {
        const message = input.value.trim();
        if (message !== "") {
            displayUserMessage(message);
            input.value = "";
            const response = await query({ question: message });
            displayBotMessage(response);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }

    button.addEventListener("click", handleInput);
    input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            event.preventDefault();
            handleInput();
        }
    });
</script>
</html>

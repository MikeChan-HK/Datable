<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datable</title>
  <link href="css/work_style.css" rel="stylesheet">
</head>
<body>
  <nav>
    <ul class="menu">
      <li>
        <img src="Assets/logo.png" alt="logo" style="margin-left: 10px;margin-bottom: 5px;width: 100px;height: 39px;">
      </li>
      <a href="/public/assistant.html">
        <img src="Assets/Home-assistant-home-bottom.png" style="margin-left: 10px;margin-bottom: 5px;width: 200px;height: 38px;">
      </a>
    </ul>
  </nav>
  <content>
    <section class="greeting">
      <h1 style="font-size: 400%;"><b>Good to see you, Mike.</b></h1>
      <p>321 items at the return deadline today. 123 objects have been returned.</p>
    </section>
    <section class="table-section">
      <h2 class="section-h"><b>Table</b></h2>
      <div class="table-options">
        <button onclick="openTable('log')">Log</button>
        <button onclick="openTable('item')">Item</button>
        <button onclick="openTable('user')">User</button>
        <button onclick="openTable('category')">Category</button>
        <button onclick="openTable('department')">Department</button>
      </div>
    </section>
    <section class="management-section">
      <h2 class="section-h"><b>Management</b></h2>
      <div class="management-options">
        <button onclick="openManagement('itemLoanReturn')">Item Loan And Return Registration</button>
        <button onclick="openManagement('userManagement')">User Management</button>
        <button onclick="openManagement('viewAllRecords')">View All Records</button>
      </div>
    </section>
    <section class="search-section">
      <h2 class="section-h"><b>Search</b></h2>
      <div class="search-options">
        <input type="text" id="sqlSearch" placeholder="SQL Search">
        <input type="text" id="simpleSearch" placeholder="Simple Search">
        <button id="submit-search" onclick="performSearch()">Search</button>
      </div>
    </section>
  </content>

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Dynamic content goes here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="modalSaveButton">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>NewsGPT Beta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffffff;
            font-family: "Google Sans", Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }

        #header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        #header img {
            display: block;
            height: 80px;
            width: 140px;
        }

        #title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #0FC6B5;
        }

        #chatbox {
            margin: 20px;
            padding: 20px;
            background-color: #A9E5DE;
            border: 3px solid #000000;
            border-radius: 10px;
            height: 400px;
            overflow-y: scroll;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            align-self: flex-start;
            max-width: 70%;
            background-color: #0FC6B5;
            color: #ffffff;
            border-radius: 10px;
            padding: 10px;
        }

        .bot-message {
            align-self: flex-end;
            max-width: 70%;
            background-color: #000000;
            color: #ffffff;
            border-radius: 10px;
            padding: 10px;
        }

        #input {
            margin-top: 20px;
            display: flex;
        }

        #input input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 3px solid #000000;
            border-radius: 10px;
            font-size: 14px;
            margin-right: 10px;
        }

        #input button {
            padding: 10px;
            border: 3px solid #000000;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            background-color: #0FC6B5;
            color: #ffffff;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div id="header">
        <img src="https://drive.google.com/uc?export=view&id=1Feh9RW0W-KBnwMMwnWxs-3LXAN8ZQpmg" alt="Wave News Icon">
    </div>
    <div id="title">NewsGPT Beta</div>
    <div id="chatbox"></div>
    <div id="input">
        <input type="text" placeholder="Type your message here...">
        <button>Send</button>
    </div>
</body>
<script>
    async function query(data) {
        const response = await fetch(
            "https://wavenews-api.aichall.com/api/v1/prediction/6bf86b9f-1f90-420d-86cf-563f2df0c0af",
            {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json",
                   "Authorization": "Bearer 7mreL86OP+p7Gb/erqAp8ul1rTvm4aAEcBRxywsq4rg="
                }
            }
        );
        const result = await response.json();
        return result;
    }

    const chatbox = document.getElementById("chatbox");
    const input = document.querySelector("#input input[type='text']");
    const button = document.querySelector("#input button");
    
    function displayUserMessage(message) {
        const div = document.createElement("div");
        div.classList.add("message", "user-message");
        div.textContent = message;
        chatbox.appendChild(div);
    }

    function displayBotMessage(response) {
        const div = document.createElement("div");
        div.classList.add("message", "bot-message");
        div.textContent = response;
        chatbox.appendChild(div);
    }

    async function handleInput() {
        const message = input.value.trim();
        if (message !== "") {
            displayUserMessage(message);
            input.value = "";
            const response = await query({ question: message });
            displayBotMessage(response);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }

    button.addEventListener("click", handleInput);
    input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            event.preventDefault();
            handleInput();
        }
    });
</script>
</html>
